<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondeck: Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="Assets/Logo.svg" alt="">
            <span class="login-title">Ondeck: <span style="color: orange;">Login Page</span></span>
        </header>
        <main>
            <div class="main-container">
                <div class="login-menu" id="log-in-block">
                    <form action="" class="login-form">
                        <label for="username" class="font-medium">ENTER YOUR USERNAME<br></label>
                        <input id="username" type="text" placeholder="Username..." class="try-free"><br>
                        <label for="password" class="font-medium">ENTER YOUR PASSWORD<br></label>
                        <input id="password" type="password" placeholder="Password..." class="try-free"><br>
                        <input type="submit" value="Log in" class="try-free">
                        <div onclick="showRegister()" class="font-small sign-in-up">First time here? Sign up now!</div>
                    </form>
                </div>
                <div class="login-menu" id="sign-up-block" style="display: none;">
                    <form action="" class="login-form">
                        <label for="username" class="font-medium">CHOOSE YOUR USERNAME<br></label>
                        <input id="username" type="text" placeholder="Username..." class="try-free"><br>
                        <label for="password" class="font-medium">CHOOSE YOUR PASSWORD<br></label>
                        <input id="password" type="password" placeholder="Password..." class="try-free"><br>
                        <input type="submit" value="Log in" class="try-free">
                        <div onclick="showLogIn()" class="font-small sign-in-up">Already registered? Log in now!</div>
                    </form>
                </div>
                <span class="hero-img-login">
                    <img src="Assets/Hero Image.png" alt="">
                </span>
            </div>
            
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
